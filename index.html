<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>For Grace :D</title>
  </head>
  <body> 
    <h1 id="changingtext">Happy Birthday Grace!</h1>
    <link type="text/css" rel="stylesheet" href="css.css"/>
    <script>
      const changedtext = document.getElementById("changingtext");
      changedtext.style.textAlign = "center";
      var clicked = 0
      document.body.onkeyup = function(e){
        if(e.keyCode == 32){
          clicked ++
          switch(clicked) {
            case 0:
              changedtext.textContent = "Happy Birthday Grace!"
              break;
            case 1:
              changedtext.textContent = "Hey, I know it's been a while since I told you I was making this..."
              break;
            case 2:
              changedtext.textContent = "I promise I didn't forget..."
              break;
            case 3:
              changedtext.textContent = "lol"
              break;
            case 4:
              changedtext.textContent = "*cock*"
              break;
            case 5:
              changedtext.textContent = "K bye"
              break;
            case 6:
              changedtext.textContent = "nope"
              break;
            case 7:
              changedtext.textContent = "pp"
              break;
          }
        }
      }
    </script>
  </body>
</html>
